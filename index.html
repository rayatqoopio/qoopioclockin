        console.error("leaveStatus æŸ¥è©¢å¤±æ•—", e);
      }
    }

    /* === ä»£å¹£ï¼ˆ12:00 å‰ä¸Šç­ +1ï¼‰ã€æ‰­è›‹æ©Ÿï¼ˆ1%ï¼‰ === */
    function tokenLedgerKey(email){ return "qoopio_tokens_" + email; }
    function readTokenLedger(email){ var raw = localStorage.getItem(tokenLedgerKey(email)); return raw ? JSON.parse(raw) : {}; }
    function writeTokenLedger(email, obj){ localStorage.setItem(tokenLedgerKey(email), JSON.stringify(obj)); }
    function calcTokenCount(email){ var ledger = readTokenLedger(email); return Object.keys(ledger).length; }

    function awardTokenIfEligible(type, now){
      now = now || new Date();
      if (type !== "ä¸Šç­") return;
      var email = localStorage.getItem("qoopio_email");
      if (!email) return;
      var beforeNoon = now.getHours() < 12; // åˆå‰
      if (!beforeNoon) return;
      var today = getLocalDateStr(now);
      var ledger = readTokenLedger(email);
      if (ledger[today]) return;
      ledger[today] = true;
      writeTokenLedger(email, ledger);
      refreshCoinUi();
    }

    async function refreshCoinUi(){
      var email = localStorage.getItem("qoopio_email");
      if (!email) return;
      var count = calcTokenCount(email);

      // HUD å¾½ç« 
      var badge = document.getElementById("gacha-badge");
      if (badge) badge.textContent = String(count);

      // Modal é¡¯ç¤º
      var mc = document.getElementById("modal-coin-count");
      if (mc) mc.textContent = String(count);
    }

    // æ‰­è›‹æ©Ÿ
    function gachaKey(email){ return "qoopio_gacha_" + email; } // [{time, result:'win'|'lose'}]
    function readGachaLog(email){ var raw = localStorage.getItem(gachaKey(email)); return raw ? JSON.parse(raw) : []; }
    function writeGachaLog(email, list){ localStorage.setItem(gachaKey(email), JSON.stringify(list)); }
    function openGacha(){ document.getElementById("gacha-modal").classList.add("open"); switchGachaTab('gacha'); refreshCoinUi(); }
    function closeGacha(){ document.getElementById("gacha-modal").classList.remove("open"); }
    function switchGachaTab(which){
      document.getElementById("tab-gacha").classList.toggle("active", which==='gacha');
      document.getElementById("tab-log").classList.toggle("active", which==='log');
      var body = document.getElementById("gacha-body");
      var email = localStorage.getItem("qoopio_email");
      if (which === 'gacha'){
        body.innerHTML =
          '<p><b>ä»£å¹£ï¼š</b><span id="modal-coin-count">' + calcTokenCount(email) + '</span></p>' +
          '<button class="gacha-primary" type="button" onclick="drawGacha()">æ‰­è›‹</button>' +
          '<div class="gacha-tip">ç¥æ‚¨ä¸­ç(Â´â‰–â—à±ªâ—Ÿâ‰–)</div>';
      } else {
        var log = readGachaLog(email).slice().reverse();
        if (!log.length){
          body.innerHTML = '<div class="gacha-log">ç›®å‰æ²’æœ‰æ‰­è›‹ç´€éŒ„</div>';
        } else {
          var html = log.map(function(it){
            var t = new Date(it.time);
            function pad(n){ n = String(n); return n.length<2 ? "0"+n : n; }
            var ts = t.getFullYear() + '-' + pad(t.getMonth()+1) + '-' + pad(t.getDate()) + ' ' + pad(t.getHours()) + ':' + pad(t.getMinutes());
            var msg = it.result==='win' ? 'ä¸­ç ğŸ‰ æˆªåœ–å»æ‰¾Rayé ˜ç' : 'å“ˆå“ˆæ²’ä¸­å•¦';
            return '<div class="gacha-item">' + ts + 'ï½œ' + msg + '</div>';
          }).join("");
          body.innerHTML = '<div class="gacha-log">' + html + '</div>';
        }
      }
    }
    function drawGacha(){
      var email = localStorage.getItem("qoopio_email");
      if (!email) return;
      var tokens = calcTokenCount(email);
      if (tokens < 1){ alert("ä»£å¹£ä¸è¶³"); return; }

      // æ¶ˆè€—ä¸€æšä»£å¹£ï¼ˆç§»é™¤æœ€æ—©ä¸€å¤©ï¼‰
      var ledger = readTokenLedger(email);
      var days = Object.keys(ledger).sort();
      if (days.length){ delete ledger[days[0]]; writeTokenLedger(email, ledger); }

      var win = Math.random() < 0.01; // 1%
      var log = readGachaLog(email);
      log.push({ time: new Date().toISOString(), result: win ? 'win' : 'lose' });
      writeGachaLog(email, log);

      refreshCoinUi();
      switchGachaTab('gacha');
      setTimeout(function(){ alert(win ? "ä¸­ç ğŸ‰ æˆªåœ–å»æ‰¾Rayé ˜ç" : "å“ˆå“ˆæ²’ä¸­å•¦"); }, 10);
    }

    /* === ä»£å¹£è£œç™¼ï¼šå¾æŒ‡å®šæ—¥æœŸèµ·ï¼Œä¾æ¯æ—¥ç¬¬ä¸€ç­†ã€Œä¸Šç­ã€æ˜¯å¦ <= 12:00 è£œç™¼ === */
    function backfillFlagKey(email, start){ return `qoopio_backfill_${email}_${start}`; }
    
    async function backfillTokensFrom(startDateStr){
      const email = localStorage.getItem("qoopio_email");
      if (!email) return;
      const flagKey = backfillFlagKey(email, startDateStr);
      if (localStorage.getItem(flagKey) === "done") return;
    
      const start = new Date(startDateStr);
      const today = new Date(); today.setHours(0,0,0,0);
      const ledger = readTokenLedger(email);
    
      for (let d = new Date(start); d <= today; d.setDate(d.getDate() + 1)){
        const ymd = getLocalDateStr(d);
        if (ledger[ymd]) continue; // å·²é ˜éå°±è·³é
    
        try {
          const firstInISO = await getFirstClockInTime(email, ymd);
          if (!firstInISO) continue;
          const first = new Date(firstInISO);
          const noon = new Date(`${ymd}T12:00:00`);
          if (first <= noon) { ledger[ymd] = true; }
        } catch(e){
          console.warn("backfill failed:", ymd, e);
        }
      }
      writeTokenLedger(email, ledger);
      localStorage.setItem(flagKey, "done");
      refreshCoinUi();
    }
    
    /* å˜—è©¦å¤šç¨®å¾Œç«¯å›å‚³æ ¼å¼ / action åç¨±ï¼Œæ‹¿åˆ°ã€Œç¬¬ä¸€ç­†ä¸Šç­æ™‚é–“ã€ */
    async function getFirstClockInTime(email, dateStr){
      // è©¦ 1ï¼šclockState å¯èƒ½å« firstIn / firstInTime / inAt
      try{
        const r = await fetch(`${scriptUrl}?action=clockState&email=${encodeURIComponent(email)}&date=${dateStr}`);
        const j = await r.json();
        const t = j.firstIn || j.firstInTime || j.firstClockIn || j.inAt || j.firstInTs || j.first_in;
        if (t) return normalizeToISO(dateStr, String(t));
      }catch(e){}
    
      // è©¦ 2ï¼šclockLogsï¼ˆå–®æ—¥ç´€éŒ„é™£åˆ—ï¼‰ï¼Œå–æœ€æ—©çš„ã€Œä¸Šç­ã€
      try{
        const r2 = await fetch(`${scriptUrl}?action=clockLogs&email=${encodeURIComponent(email)}&date=${dateStr}`);
        const j2 = await r2.json();
        if (Array.isArray(j2.logs)){
          const ins = j2.logs
            .filter(x => /ä¸Šç­/.test(x.type||"") && x.time)
            .map(x => normalizeToISO(dateStr, String(x.time)))
            .sort();
          if (ins[0]) return ins[0];
        }
      }catch(e){}
    
      // è©¦ 3ï¼šclockHistoryï¼ˆè‹¥ä½ çš„å¾Œç«¯ç”¨é€™å€‹åå­—ï¼‰
      try{
        const r3 = await fetch(`${scriptUrl}?action=clockHistory&email=${encodeURIComponent(email)}&date=${dateStr}`);
        const j3 = await r3.json();
        if (Array.isArray(j3.items)){
          const ins = j3.items
            .filter(x => /ä¸Šç­/.test(x.type||"") && x.time)
            .map(x => normalizeToISO(dateStr, String(x.time)))
            .sort();
          if (ins[0]) return ins[0];
        }
      }catch(e){}
    
      return null;
    }
    
    /* æŠŠå„ç¨®æ™‚é–“å­—ä¸²æ­£è¦åŒ–æˆ ISOï¼ˆä¸è¶³å‰‡æ‹¼ä¸Š dateStrï¼‰ */
    function normalizeToISO(dateStr, timeStr){
      const clean = stripTaipeiTZ(timeStr).replace(/\//g,'-').trim();
      if (/^\d{2}:\d{2}(:\d{2})?$/.test(clean)){
        return `${dateStr}T${clean.length===5 ? clean+":00" : clean}`;
      }
      const d = new Date(clean);
      if (!isNaN(d.getTime())) return d.toISOString().slice(0,19);
      // ç„¡æ³•åˆ¤è®€ â†’ å›å‚³ä¸­åˆå¾Œ 1 ç§’ï¼ˆä¸ç™¼ä»£å¹£ï¼‰
      return `${dateStr}T12:00:01`;
    }
