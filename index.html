    function getLocalDateStr(d){ d=d||new Date(); return d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate()); }
    function pad(n){ return ("0"+n).slice(-2); }
    async function updateButtonLabel() {
      var btn = document.getElementById("clockInBtn");
      var email = localStorage.getItem("qoopio_email");
      if(!btn || !email) return;
      
      var now = new Date();
      var dateKey = "qoopio_date_"+email;
      if (localStorage.getItem(dateKey) !== getLocalDateStr()) {
        localStorage.removeItem("qoopio_state_"+email);
        localStorage.setItem(dateKey, getLocalDateStr());
      }

      // Check shift from API
      var shift = "";
      try {
        var res = await fetch(scriptUrl + "?email=" + email + "&date=" + getLocalDateStr(), {cache:"no-store"});
        var d = await res.json();
        shift = d.shift || "";
      } catch(_){}

      if(shift.includes("ä¼‘") || shift.includes("å‡")) {
        btn.textContent = "ä¼‘å‡ä¸­"; btn.disabled = true; btn.style.backgroundColor = "#bbb";
        return;
      }
      
      var mins = now.getHours()*60 + now.getMinutes();
      var state = localStorage.getItem("qoopio_state_"+email);
      
      if (mins >= 120 && mins < 1080) { // 02:00 - 18:00 -> ä¸Šç­
        if (state === "working") {
          btn.textContent = "ä¸Šç­ä¸­"; btn.disabled = true; btn.style.backgroundColor = "#aaa";
        } else {
          btn.textContent = "ä¸Šç­"; btn.disabled = false; btn.style.backgroundColor = "#111"; btn.dataset.type = "ä¸Šç­";
        }
      } else { // ä¸‹ç­
        if (state === "offwork") {
          btn.textContent = "ä¸‹ç­æ°æ°"; btn.disabled = true; btn.style.backgroundColor = "#aaa";
        } else {
          btn.textContent = "ä¸‹ç­"; btn.disabled = false; btn.style.backgroundColor = "#111"; btn.dataset.type = "ä¸‹ç­";
        }
      }
    }
