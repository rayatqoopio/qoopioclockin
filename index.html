<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Qoopio æ‰“å¡ç³»çµ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("âŒ SW registration failed:", err));
    }
  </script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fdf5e6;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 500px;
      margin: 5vh auto;
      padding-bottom: 6rem;
      position: relative;
    }
    .logo { width: 230px; margin-bottom: 1.5rem; }
    .user-label { font-size: 1rem; font-weight: bold; margin-bottom: 1.5rem; }
    .hidden { display: none; }

    /* âœ… æ‰“å¡é ä½ç½®å¾®èª¿ */
    #page-clock { padding-top: 14vh; position: relative; z-index: 1; }
    #clockInBtn {
      width: 80%;
      padding: 1.7rem;
      font-size: 1.3rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 0 auto 0.8rem auto;
      transition: background-color 0.8s ease;
    }
    .logout-btn {
      background: none;
      border: none;
      color: #777;
      font-size: 0.8rem;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    #status { margin-top: 1rem; font-size: 1rem; font-weight: bold; }

    /* âœ… å°è¦½åˆ— */
    .tab-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 70px;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #222;
      z-index: 999;
    }
    .tab-button {
      flex: 1;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      height: 100%;
    }
    .tab-button.active { background-color: #222; }

    /* âœ… æœˆæ›† */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      transition: color 0.2s ease;
    }
    .calendar-header button:hover { color: #000; }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 1rem;
    }
    .day-cell {
      position: relative;
      padding: 10px 0;
      border-radius: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .day-cell.today { border: 2px solid #111; font-weight: bold; }
    .day-cell.selected { background-color: #ddd; }
    .day-name { font-weight: bold; color: #666; }
    .day-indicator {
      width: 8px; height: 8px;
      border-radius: 50%; margin-top: 4px;
    }
    .shift-zhongshan .day-indicator { background-color: #e74c3c; }
    .shift-jingmei .day-indicator { background-color: #27ae60; }
    #selected-shift {
      font-size: 1rem;
      line-height: 1.8;
      color: #444;
      text-align: left;
      padding: 1rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      min-height: 100px;
    }
    .group-title {
      font-weight: bold;
      color: #000;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    /* âœ… æœˆæ›†é å…§ã€Œè®€å–ä¸­ã€çš„å°å‹æ—‹è½‰å‹•ç•« */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #bbb;
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* âœ… ç™»å…¥é  */
    #login-page input {
      width: 80%;
      padding: 0.8rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #login-page button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* âœ… å…¨è¢å¹•è¼‰å…¥é®ç½©å‹•ç•« */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fdf5e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-screen .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #ccc;
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>è³‡æ–™è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...</p>
  </div>

  <div class="container">
    <!-- ç™»å…¥é  -->
    <div id="login-page" class="hidden">
      <img src="qoopio logo.png" class="logo" alt="Qoopio Logo" />
      <h3>è«‹è¼¸å…¥æ‚¨çš„ Email ç™»å…¥</h3>
      <input type="email" id="login-email" placeholder="name@qoopio.com" />
      <button onclick="login()">ç™»å…¥</button>
    </div>

    <!-- æ‰“å¡é  -->
    <div id="page-clock" class="hidden">
      <img src="qoopio logo.png" class="logo" alt="Qoopio Logo" />
      <div id="user-label" class="user-label"></div>
      <button id="clockInBtn" onclick="submitClockIn()">æ‰“å¡</button>
      <button onclick="resetEmail()" class="logout-btn">ç™»å‡º</button>
      <div id="status"></div>
    </div>

    <!-- ç­è¡¨é  -->
    <div id="page-schedule" class="hidden">
      <div class="calendar-view">
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">ã€ˆ</button>
          <span id="calendar-title"></span>
          <button onclick="changeMonth(1)">ã€‰</button>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
        <div id="selected-shift">ğŸ“… è«‹é¸æ“‡æ—¥æœŸ</div>
      </div>
    </div>
  </div>

  <!-- å°è¦½åˆ— -->
  <div class="tab-bar hidden" id="tab-bar">
    <button class="tab-button active" onclick="switchPage('clock')">æ‰“å¡</button>
    <button class="tab-button" onclick="switchPage('schedule')">ç­è¡¨</button>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfCWSZCydOFXJMaOqHOA25HHW36RlONmD-DTgruSsx6xrO4RegK7CGlkwNwpG6QKlj/exec";
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();
    let userData = {};
    let selectedCell = null;
  
    // ğŸŸ¢ åˆå§‹åŒ–
    fetch("user.json")
      .then(res => res.json())
      .then(json => { userData = json; initLogin(); })
      .catch(() => alert("ä½¿ç”¨è€…è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢"));
  
    function initLogin() {
      const savedEmail = localStorage.getItem("qoopio_email");
      if (savedEmail && userData[savedEmail]) {
        showUserInfo(savedEmail);
        showMainPages();
      } else {
        document.getElementById("login-page").classList.remove("hidden");
        document.getElementById("loading-screen").classList.add("hidden");
      }
    }
  
    function login() {
      const email = document.getElementById("login-email").value.trim();
      if (!email) return alert("è«‹è¼¸å…¥ Email");
      if (!userData[email]) return alert("æŸ¥ç„¡æ­¤å¸³è™Ÿ");
      localStorage.setItem("qoopio_email", email);
      showUserInfo(email);
      document.getElementById("loading-screen").classList.remove("hidden");
      showMainPages();
    }
  
    // ğŸŸ£ å–®ä¸€ç‰ˆä¸»ç•«é¢å‡½å¼ï¼ˆPromise.all åŠ é€Ÿï¼‰
    async function showMainPages() {
      const loading = document.getElementById("loading-screen");
      loading.classList.remove("hidden");
      document.getElementById("login-page").classList.add("hidden");
      document.getElementById("page-clock").classList.remove("hidden");
      document.getElementById("tab-bar").classList.remove("hidden");
  
      try {
        // åŒæ­¥å•Ÿå‹•å…©å€‹è¼‰å…¥ä»»å‹™
        await Promise.all([
          updateButtonLabel(),
          new Promise(r => { loadCalendar(currentYear, currentMonth); r(); })
        ]);
      } catch (e) {
        console.warn("è¼‰å…¥ä¸­ç™¼ç”ŸéŒ¯èª¤", e);
      } finally {
        // ğŸŸ¢ è¼‰å…¥å®Œæˆå¾Œæ‰éš±è— loading
        loading.classList.add("hidden");
      }
    }
  
    function showUserInfo(email) {
      const name = userData[email]?.name || email;
      document.getElementById("user-label").textContent = `${name} ${email}`;
    }
  
    // ğŸŸ¢ åˆ‡æ›åˆ†é 
    function switchPage(page) {
      document.getElementById("page-clock").classList.add("hidden");
      document.getElementById("page-schedule").classList.add("hidden");
      document.getElementById(`page-${page}`).classList.remove("hidden");
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-button[onclick="switchPage('${page}')"]`).classList.add("active");
      if (page === "schedule") updateMonthShiftMarkers();
    }
  
    /* === æ‰“å¡æŒ‰éˆ•ç‹€æ…‹ === */
    async function updateButtonLabel() {
      const now = new Date();
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      const btn = document.getElementById("clockInBtn");
      const email = localStorage.getItem("qoopio_email");
      if (!email) return;
  
      const stateKey = `qoopio_state_${email}`;
      const dateKey = `qoopio_date_${email}`;
      const savedState = localStorage.getItem(stateKey);
      const lastDate = localStorage.getItem(dateKey);
      const todayStr = now.toISOString().split("T")[0];
  
      if (lastDate && lastDate !== todayStr && totalMinutes >= 120) {
        localStorage.removeItem(stateKey);
        localStorage.setItem(dateKey, todayStr);
      } else if (!lastDate) localStorage.setItem(dateKey, todayStr);
  
      // ğŸ” æŸ¥è©¢ç•¶æ—¥ç­åˆ¥ï¼ˆè‹¥ API æ…¢ï¼Œç•«é¢ä»å¯å…ˆé¡¯ç¤ºï¼‰
      let shift = "";
      try {
        const res = await fetch(`${scriptUrl}?email=${encodeURIComponent(email)}&date=${todayStr}`);
        const data = await res.json();
        shift = (data.shift || "").trim();
      } catch {}
  
      // ğŸ’¤ ç„¡ç­è€…é¡¯ç¤ºä¼‘å‡ä¸­
      if (!shift || /å‡/.test(shift) || (!/ä¸­å±±/.test(shift) && !/æ™¯ç¾/.test(shift))) {
        return setButton("ä¼‘å‡ä¸­", true, "#bbb");
      }
  
      // ğŸ•’ æŒ‰éˆ•é‚è¼¯
      if (totalMinutes >= 120 && totalMinutes < 1080) {
        savedState === "working" ? setButton("ä¸Šç­ä¸­", true, "#aaa") : setButton("ä¸Šç­", false, "#111", "ä¸Šç­");
      } else {
        savedState === "offwork" ? setButton("ä¸‹ç­æ°æ°", true, "#aaa") : setButton("ä¸‹ç­", false, "#111", "ä¸‹ç­");
      }
    }
  
    function setButton(text, disabled, color, type = "") {
      const btn = document.getElementById("clockInBtn");
      btn.textContent = text;
      btn.disabled = disabled;
      btn.style.backgroundColor = color;
      btn.dataset.type = type;
    }
  
    function submitClockIn() {
      const email = localStorage.getItem("qoopio_email");
      if (!email) return alert("è«‹å…ˆç™»å…¥ï¼");
      const btn = document.getElementById("clockInBtn");
      const type = btn.dataset.type || "ä¸Šç­";
      const stateKey = `qoopio_state_${email}`;
      navigator.geolocation.getCurrentPosition(pos => {
        const data = { email, type, lat: pos.coords.latitude, lng: pos.coords.longitude };
        const name = userData[email]?.name || email;
        const timeStr = new Date().toLocaleTimeString();
        const status = document.getElementById("status");
        status.textContent = `âœ… ${name} ${type}ï¼ˆ${timeStr}ï¼‰`;
        status.style.color = "green";
        if (type === "ä¸Šç­") {
          setButton("ä¸Šç­ä¸­", true, "#aaa");
          localStorage.setItem(stateKey, "working");
        } else {
          setButton("ä¸‹ç­æ°æ°", true, "#aaa");
          localStorage.setItem(stateKey, "offwork");
        }
        fetch(scriptUrl, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
      }, () => alert("ç„¡æ³•å–å¾—å®šä½è³‡è¨Š"));
    }
  
    function resetEmail() {
      const email = localStorage.getItem("qoopio_email");
      if (email) localStorage.removeItem(`qoopio_state_${email}`);
      localStorage.removeItem("qoopio_email");
      location.reload();
    }
  
    /* === æœˆæ›† === */
    const monthCache = {}; // ğŸ”¹ åŠ å…¥å¿«å–é¿å…é‡è¤‡è¼‰å…¥
  
    function loadCalendar(year, month) {
      const title = document.getElementById("calendar-title");
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";
      title.textContent = `${year} å¹´ ${month + 1} æœˆ`;
  
      const dayNames = ["ä¸€","äºŒ","ä¸‰","å››","äº”","å…­","æ—¥"];
      const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
      dayNames.forEach(d => {
        const cell = document.createElement("div");
        cell.textContent = d;
        cell.className = "day-name";
        grid.appendChild(cell);
      });
  
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement("div"));
  
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";
        const num = document.createElement("div");
        num.textContent = day;
        const dot = document.createElement("div");
        dot.className = "day-indicator";
        cell.appendChild(num);
        cell.appendChild(dot);
  
        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) cell.classList.add("today");
  
        const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        cell.onclick = () => {
          if (selectedCell) selectedCell.classList.remove("selected");
          cell.classList.add("selected");
          selectedCell = cell;
          const box = document.getElementById("selected-shift");
          box.innerHTML = `<div class='loading-spinner'></div> è®€å–ä¸­...`;
          loadAllShifts(dateStr);
        };
        grid.appendChild(cell);
      }
      updateMonthShiftMarkers();
    }
  
    async function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    
      loadCalendar(currentYear, currentMonth);
      await updateMonthShiftMarkers(); // ğŸŸ¢ è‡ªå‹•åˆ·æ–°ç´…ç¶ é»
    }
    
    async function updateMonthShiftMarkers() {
      const ym = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`;
      const email = localStorage.getItem("qoopio_email");
    
      if (monthCache[ym]) {
        applyMarkers(monthCache[ym]); // ğŸŸ¢ å¥—ç”¨å¿«å–
        return;
      }
    
      try {
        const res = await fetch(`${scriptUrl}?month=${ym}&mode=summary&email=${encodeURIComponent(email)}`);
        const data = await res.json();
        monthCache[ym] = data;
        applyMarkers(data);
      } catch (e) {
        console.log("ç„¡æ³•å–å¾—æœ‰ç­æ—¥", e);
      }
    }
  
    function applyMarkers(data) {
      const zs = data.zhongshanDays || [];
      const jm = data.jingmeiDays || [];
      document.querySelectorAll(".day-cell").forEach(c => {
        c.classList.remove("shift-zhongshan", "shift-jingmei");
        const day = c.querySelector("div:first-child").textContent;
        const ym = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`;
        const full = `${ym}-${String(day).padStart(2, "0")}`;
        if (zs.includes(full)) c.classList.add("shift-zhongshan");
        if (jm.includes(full)) c.classList.add("shift-jingmei");
      });
    }
  
    async function loadAllShifts(dateStr) {
      const target = dateStr || new Date().toISOString().split("T")[0];
      const box = document.getElementById("selected-shift");
      try {
        const res = await fetch(`${scriptUrl}?date=${target}&mode=all`);
        const data = await res.json();
        const shifts = data.shifts || [];
        if (!shifts.length) return box.innerHTML = "ç„¡ç­è¡¨è³‡æ–™";
        const z = [], j = [], off = [];
        shifts.forEach(s => {
          const sh = s.shift || "";
          if (/å‡/.test(sh)) off.push(s);
          else if (/ä¸­å±±/.test(sh)) z.push(s);
          else if (/æ™¯ç¾/.test(sh)) j.push(s);
        });
        const order = ["æ«ƒæª¯","å½©å¦","æ”å½±","ä¿®åœ–"];
        const sort = (a,b)=>order.findIndex(k=>a.shift.includes(k))-order.findIndex(k=>b.shift.includes(k));
        z.sort(sort); j.sort(sort);
        let html = `${target}<br><br>`;
        if (z.length) html += `<div class="group-title">[ä¸­å±±]</div>` + formatGroup(z);
        if (j.length) html += `<div class="group-title">[æ™¯ç¾]</div>` + formatGroup(j);
        if (off.length) html += `<div class="group-title">[æ”¾å‡]</div>` + off.map(s=>`ãƒ»${s.name}`).join("<br>");
        box.innerHTML = html;
      } catch {
        box.textContent = "è®€å–å¤±æ•—";
      }
    }
  
    function formatGroup(list) {
      const g = {};
      list.forEach(s => {
        const m = s.shift.match(/(æ«ƒæª¯|å½©å¦|æ”å½±|ä¿®åœ–)/);
        const r = m ? m[1] : "å…¶ä»–";
        if (!g[r]) g[r] = [];
        g[r].push(s.name);
      });
      const store = list[0].shift.includes("ä¸­å±±") ? "ä¸­å±±" : "æ™¯ç¾";
      return Object.keys(g).map(r => `${store}${r}ï¼š${g[r].join("ã€")}`).join("<br>");
    }
  </script>
</body>
</html>
