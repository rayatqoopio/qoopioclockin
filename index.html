  <style>
    body {

    /* âœ… åº•éƒ¨å°è¦½åˆ—æ¨£å¼ */
    .tab-bar {
      position: fixed;

      width: 100%;
      background-color: #000;
      display: flex;

    /* âœ… ç­è¡¨æŸ¥è©¢æ¨£å¼ */
    .calendar-view {
      margin-top: 2rem;
    }
    input[type="date"] {

  </style>
</head>
<body>
  <div class="container">
    <img src="qoopio logo.png" class="logo" alt="Qoopio Logo" />

    <!-- ç™»å…¥è³‡è¨Š -->
    <div id="user-info" style="display: none;">
      <div id="user-label" class="user-label"></div>
    </div>

    <div id="email-input-area">
      <div class="input-row">
        <input type="email" id="email" placeholder="è¼¸å…¥å…¬å¸ email" required />
        <button onclick="handleLogin()" class="login-btn">ç™»å…¥</button>
      </div>
    </div>

    <!-- ğŸ•“ æ‰“å¡é é¢ -->
    <div id="page-clock">
      <div class="button-row">
        <button id="clockInBtn" class="submit-btn" onclick="submitClockIn()">æ‰“å¡</button>
        <button onclick="resetEmail()" class="change-btn">ç™»å‡º</button>
      </div>

      <div id="shift-info">è®€å–ç­åˆ¥ä¸­â€¦</div>
      <div id="status"></div>
    </div>

    <!-- ğŸ“… ç­è¡¨æŸ¥è©¢é é¢ -->
    <div id="page-schedule" class="hidden">
      <div class="calendar-view">
        <input type="date" id="datePicker" onchange="loadShiftByDate()" />
        <div id="selected-shift" style="margin-top: 1rem;">è«‹é¸æ“‡æ—¥æœŸ</div>
      </div>
    </div>
  </div>

  <!-- âœ… åº•éƒ¨å°è¦½åˆ— -->
  <div class="tab-bar">
    <button class="tab-button active" onclick="switchPage('clock')">æ‰“å¡</button>
    <button class="tab-button" onclick="switchPage('schedule')">ç­è¡¨</button>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfCWSZCydOFXJMaOqHOA25HHW36RlONmD-DTgruSsx6xrO4RegK7CGlkwNwpG6QKlj/exec";
    let userData = {};

    fetch("user.json")
      .then(res => res.json())
      .then(json => {
        userData = json;
        initLogin();
      })
      .catch(err => {
        console.error("âŒ ç„¡æ³•è¼‰å…¥ä½¿ç”¨è€…è³‡æ–™", err);
        alert("ä½¿ç”¨è€…è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢");
      });

    function initLogin() {
      const savedEmail = localStorage.getItem("qoopio_email");
      if (savedEmail && userData[savedEmail]) {
        showUserInfo(savedEmail);
      } else {
        showEmailInput();
      }
      updateButtonLabel();
      setInterval(updateButtonLabel, 60000);
    }

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      if (!userData[email]) {
        alert("æŸ¥ç„¡æ­¤å¸³è™Ÿï¼Œè«‹é‡æ–°ç¢ºèª emailï¼");
        return;
      }
      localStorage.setItem("qoopio_email", email);
      showUserInfo(email);
    }

    function showUserInfo(email) {
      const name = userData[email].name || email;
      document.getElementById("user-label").textContent = `${name} ${email}`;
      document.getElementById("user-info").style.display = "block";
      document.getElementById("email-input-area").style.display = "none";
      loadShifts(email);
    }

    function showEmailInput() {
      document.getElementById("user-info").style.display = "none";
      document.getElementById("email-input-area").style.display = "block";
    }

    function resetEmail() {
      localStorage.removeItem("qoopio_email");
      location.reload();
    }

    function switchPage(page) {
      document.getElementById("page-clock").classList.add("hidden");
      document.getElementById("page-schedule").classList.add("hidden");
      document.getElementById(`page-${page}`).classList.remove("hidden");

      const tabs = document.querySelectorAll(".tab-button");
      tabs.forEach(t => t.classList.remove("active"));
      document.querySelector(`.tab-button[onclick=\"switchPage('${page}')\"]`).classList.add("active");
    }

    let lastSubmitTime = 0;
    function updateButtonLabel() {
      const now = new Date();
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      const btn = document.getElementById("clockInBtn");
      if (totalMinutes >= 240 && totalMinutes <= 1140) {
        btn.textContent = "ä¸Šç­æ‰“å¡";
        btn.dataset.type = "ä¸Šç­";
      } else {
        btn.textContent = "ä¸‹ç­æ‰“å¡";
        btn.dataset.type = "ä¸‹ç­";
      }
    }

    function loadShifts(email) {
      document.getElementById("shift-info").textContent = "è®€å–ç­åˆ¥ä¸­â€¦";
      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("shift-info").innerHTML =
            `ä»Šæ—¥ç­åˆ¥ï¼š${data.today || "â€”"}<br>æ˜æ—¥ç­åˆ¥ï¼š${data.tomorrow || "â€”"}`;
        })
        .catch(err => {
          document.getElementById("shift-info").textContent = "ç„¡æ³•è®€å–ç­è¡¨";
        });
    }

    function loadShiftByDate() {
      const email = localStorage.getItem("qoopio_email");
      const dateStr = document.getElementById("datePicker").value;
      if (!email || !dateStr) return;
      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}&date=${dateStr}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("selected-shift").innerHTML =
            `ğŸ“… ${dateStr} çš„ç­åˆ¥ï¼š${data.shift || "â€”"}`;
        })
        .catch(() => {
          document.getElementById("selected-shift").textContent = "ç„¡æ³•è®€å–ç­è¡¨";
        });
    }

    function submitClockIn() {
      const now = Date.now();
      if (now - lastSubmitTime < 15000) {
        alert("è«‹å‹¿é‡è¤‡æ‰“å¡ï¼Œè«‹ç­‰å¾…å¹¾ç§’å†è©¦ï¼");
        return;
      }

      const email = localStorage.getItem("qoopio_email");
      if (!email) {
        alert("è«‹å…ˆç™»å…¥ï¼");
        return;
      }

      const type = document.getElementById("clockInBtn").dataset.type || "ä¸Šç­";
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const data = { email, type, lat, lng };
        const name = userData[email].name || email;
        const timeStr = new Date().toLocaleTimeString();

        document.getElementById("status").textContent =
          `âœ… ${name} ${type}ï¼ˆ${timeStr}ï¼‰`;
        document.getElementById("status").style.color = "green";

        document.getElementById("clockInBtn").disabled = true;
        setTimeout(() => {
          document.getElementById("clockInBtn").disabled = false;
        }, 15000);

        lastSubmitTime = now;

        fetch(scriptUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      }, () => {
        alert("ç„¡æ³•å–å¾—å®šä½è³‡è¨Šï¼Œè«‹ç¢ºèªç€è¦½å™¨æ¬Šé™ï¼");
      });
    }
  </script>
</body>
