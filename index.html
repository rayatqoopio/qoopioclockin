<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Qoopio 打卡系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />

    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch((error) => console.error("❌ SW registration failed:", error));
    }
  </script>
  
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf5e6;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    .logo {
      width: 250px;
      display: block;
      margin: 2rem auto;
    }
    .hidden { display: none; }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #eee;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      flex: 1;
      padding: 1rem;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .input-row { 
      display: flex; gap: 1rem; margin-top: 1rem; 
    } 
    .input[type="email"] { 
      flex: 5; 
      font-size: 1.4rem; 
      padding: 1.5rem; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      box-sizing: border-box; 
    } 
    .login-btn { 
      flex: 2; 
      font-size: 1.4rem; 
      font-weight: bold; 
      padding: 1.5rem; 
      background-color: #eee; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      cursor: pointer; 
    }
    .button-row {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    .submit-btn, .change-btn {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
    }
    .login-btn, .submit-btn {
      background-color: #111;
      color: white;
      border: none;
    }
    .change-btn {
      background-color: #ddd;
      color: #222;
      border: none;
    }
    .calendar {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .calendar div {
      padding: 0.5rem;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .calendar div.today {
      background-color: #ffe4b5;
    }
    #selected-shift {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfCWSZCydOFXJMaOqHOA25HHW36RlONmD-DTgruSsx6xrO4RegK7CGlkwNwpG6QKlj/exec";
    let userData = {}; let currentEmail = "";

    async function loadUserData() {
      const res = await fetch("user.json");
      userData = await res.json();
    }

    function init() {
      currentEmail = localStorage.getItem("qoopio_email") || "";
      if (userData[currentEmail]) {
        document.getElementById("user-label").textContent = `${userData[currentEmail].name} ${currentEmail}`;
        document.getElementById("email-input-area").classList.add("hidden");
        document.getElementById("user-info").classList.remove("hidden");
        loadShifts(currentEmail);
      }
      renderCalendar();
    }

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      if (!userData[email]) return alert("查無此帳號");
      localStorage.setItem("qoopio_email", email);
      location.reload();
    }

    function loadShifts(email) {
      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("shift-info").innerHTML = `
            今日班別：${data.today || "—"}<br>
            明日班別：${data.tomorrow || "—"}`;
        })
        .catch(() => {
          document.getElementById("shift-info").textContent = "無法讀取班表";
        });
    }

    function submitClockIn() {
      const email = currentEmail;
      if (!email) return alert("請先登入");
      const type = "打卡";
      navigator.geolocation.getCurrentPosition(pos => {
        const payload = {
          email,
          type,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        fetch(scriptUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        document.getElementById("status").textContent = `✅ ${userData[email].name} ${type}`;
      });
    }

    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    function renderCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDate = new Date(year, month + 1, 0).getDate();
      const offset = firstDay.getDay();
      const cal = document.getElementById("calendar");
      cal.innerHTML = "";
      for (let i = 0; i < offset; i++) cal.innerHTML += `<div></div>`;
      for (let d = 1; d <= lastDate; d++) {
        const div = document.createElement("div");
        div.textContent = d;
        if (d === today.getDate()) div.classList.add("today");
        div.onclick = () => fetchShiftForDate(year, month + 1, d);
        cal.appendChild(div);
      }
    }

    function fetchShiftForDate(y, m, d) {
      if (!currentEmail) return;
      const emailParam = encodeURIComponent(currentEmail);
      const target = new Date(y, m - 1, d);
      const targetStr = target.toISOString().split("T")[0];
      fetch(`${scriptUrl}?email=${emailParam}&date=${targetStr}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("selected-shift").textContent = `${y}/${m}/${d}：${data.today || "—"}`;
        });
    }

    window.onload = async () => {
      await loadUserData();
      init();
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="qoopio logo.png" class="logo" alt="Logo" />

    <div id="email-input-area">
      <div class="input-row">
        <input type="email" id="email" placeholder="輸入公司 email" class="input" />
        <button onclick="handleLogin()" class="login-btn">登入</button>
      </div>
    </div>

    <div id="user-info" class="hidden">
      <div id="user-label"></div>
    </div>

    <div id="tab-clock" class="tab active">
      <div class="button-row">
        <button onclick="submitClockIn()" class="submit-btn">打卡</button>
        <button onclick="localStorage.clear(); location.reload();" class="change-btn">登出</button>
      </div>
      <div id="shift-info">讀取班別中…</div>
      <div id="status"></div>
    </div>

    <div id="tab-shift" class="tab">
      <div class="calendar" id="calendar"></div>
      <div id="selected-shift"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="showTab('tab-clock')">打卡</button>
    <button onclick="showTab('tab-shift')">班表</button>
  </div>
</body>
</html>
