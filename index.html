<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111111" />

    <meta charset="UTF-8" />
    <title>Qoopio 打卡系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
    }
    </script>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 1.5rem;
        background-color: #f9f9f9;
        color: #333;
        text-align: center;
      }

      .container {
        max-width: 360px;
        margin: 5vh auto;
      }

      .logo {
        width: 100%;
        max-height: 360px;
        object-fit: contain;
        margin-bottom: 2rem;
      }

      label {
        display: block;
        margin: 1rem 0 0.5rem;
        font-size: 1.5rem;
        text-align: left;
      }

      input[type="email"] {
        font-size: 1.2rem;
        width: 98%;
        padding: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        box-sizing: border-box;
      }

      .type-buttons {
        display: flex;
        justify-content: space-between;
        margin: 2.5rem 0;
        gap: 1rem;
      }

      .type-button {
        flex: 1;
        padding: 2rem;
        font-size: 1.8rem;
        background-color: #e0e0e0;
        border: none;
        border-radius: 16px;
        cursor: pointer;
      }

      .type-button.selected {
        background-color: #222;
        color: #fff;
      }



      #status {
        margin-top: 2rem;
        font-size: 0.8rem;
        font-weight: bold;
      }



      .button-row {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .submit-btn {
        flex: 5;
        padding: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
        background-color: #111;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #444;
      }

      .change-btn {
        flex: 1;
        padding: 1.5rem;
        font-size: 0.7rem;
        background-color: #e0e0e0;
        color: #222;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .change-btn:hover {
        background-color: #ccc;
      }

      .user-label {
        font-size: 0.8rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }


    </style>
  </head>

      <!-- 👤 顯示使用者名稱與 email -->
      <div id="user-info" style="display: none;">
        <div id="user-label" class="user-label"></div>
      </div>

      <!-- 📨 Email 輸入欄位 -->
      <div id="email-input-area">
        <label for="email">Email：</label>
        <input type="email" id="email" placeholder="輸入公司 email" required />
      </div>

      <!-- 🕒 打卡與更換帳號按鈕 -->
      <div class="button-row">
        <button id="clockInBtn" class="submit-btn" onclick="submitClockIn()">打卡</button>
        <button onclick="resetEmail()" class="change-btn">更換帳號</button>
      </div>

      <!-- ✅ 打卡狀態顯示 -->
      <div id="status"></div>


    <script>

        if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("service-worker.js")
      .then(() => console.log("✅ Service Worker registered"))
      .catch((error) => console.error("❌ SW registration failed:", error));
      }

      const scriptUrl = "https://script.google.com/macros/s/AKfycbz8r--Pcm04IfW3GE-CrcrMothFlEVqRj1sczKnz9LvSusBIFvH61VzajlMi51bexji/exec";

      const nameMap = {
        "lilian6337@gmail.com": "陳彥如",
        "tiffany05141997@gmail.com": "許宇禎",
        "olaaaqoopio@gmail.com": "王彥茹 (*´з｀*)",
        "violet.qoopio@gmail.com": "譚雯",
        "ringo.qoopio0407@gmail.com": "王姝蘋",
        "rulinqoopio@gmail.com": "黃茹琳",
        "orange.at.qoopio@gmail.com": "劉宇晨",
        "xinyu881106.at.qoopio@gmail.com": "鄭鑫俞",
        "e3072029@gmail.com": "黃辰鈺",
        "pegalt178y@gmail.com": "周霈棋",
        "ray.at.qoopio@gmail.com": "呂承叡"
      };

      document.addEventListener("DOMContentLoaded", () => {
        const savedEmail = localStorage.getItem("qoopio_email");
        if (savedEmail && savedEmail.includes("@")) {
          showUserInfo(savedEmail);
        } else {
          showEmailInput();
        }
      
        updateButtonLabel();
        setInterval(updateButtonLabel, 60000);
      });


      function showUserInfo(email) {
        const name = nameMap[email] || email;
        const userLabel = document.getElementById("user-label");
        const userInfo = document.getElementById("user-info");
        const emailInputArea = document.getElementById("email-input-area");

        userLabel.textContent = `${name} ${email}`;
        userInfo.style.display = "block";
        emailInputArea.style.display = "none";
      }

      function showEmailInput() {
        const userInfo = document.getElementById("user-info");
        const emailInputArea = document.getElementById("email-input-area");
        userInfo.style.display = "none";
        emailInputArea.style.display = "block";
      }

      function resetEmail() {
        localStorage.removeItem("qoopio_email");
        location.reload();
      }

      let lastSubmitTime = 0;

      function updateButtonLabel() {
        const now = new Date();
        const hour = now.getHours();
        const minute = now.getMinutes();
        const totalMinutes = hour * 60 + minute;

        const clockInBtn = document.getElementById("clockInBtn");
        if (totalMinutes >= 240 && totalMinutes <= 1140) {
          clockInBtn.textContent = "上班打卡";
          clockInBtn.dataset.type = "上班";
        } else {
          clockInBtn.textContent = "下班打卡";
          clockInBtn.dataset.type = "下班";
        }
      }

      function submitClockIn() {
        const now = Date.now();
        if (now - lastSubmitTime < 15000) {
          alert("請勿重複打卡，請等待幾秒再試！");
          return;
        }

        // ✅ 這裡先取得 email
        const email = localStorage.getItem("qoopio_email") || document.getElementById("email").value.trim();
        if (!email) {
          alert("請輸入 email！");
          return;
        }

        // ✅ 儲存並顯示使用者資訊
        localStorage.setItem("qoopio_email", email);
        showUserInfo(email);

        // ✅ 取得定位資料並送出
        if (!navigator.geolocation) {
          alert("您的瀏覽器不支援定位功能");
          return;
        }

        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const type = document.getElementById("clockInBtn").dataset.type || "上班";

          const data = { email, type, lat, lng };

          const name = nameMap[email] || email;
          const timeStr = new Date().toLocaleTimeString();

          const statusEl = document.getElementById("status");
          statusEl.textContent = `✅ ${name} ${type}（${timeStr}）`;
          statusEl.style.color = "green";

          document.getElementById("clockInBtn").disabled = true;
          setTimeout(() => {
            document.getElementById("clockInBtn").disabled = false;
          }, 15000);

          lastSubmitTime = now;
          
          fetch("https://script.google.com/macros/s/AKfycbzqsXMv82AT1Mx1tJYYA4us4QXuWWj-BdfTXcLylACjQhac21KuUW1e_e8rJkYSYJY-/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });
        }); // <-- 這是 geolocation 成功 callback 的結尾
      }     // ✅ 補上這個 function 的結尾括號
    </script>
