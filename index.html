<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Qoopio ÊâìÂç°Á≥ªÁµ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå SW registration failed:", err));
    }
  </script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #fdf5e6;
      color: #333;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 2rem;
      box-sizing: border-box;
      padding-bottom: 6rem;
      position: relative;
    }

    .logo { width: 180px; margin-bottom: 1.5rem; }
    .hidden { display: none !important; }

    /* ÁôªÂÖ•È†Å */
    #login-page {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #fdf5e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #login-page input {
      width: 80%;
      padding: 0.9rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #fffde8;
    }

    #login-page button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ÊâìÂç°È†Å */
    #page-clock {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }

    .user-label { font-size: 1rem; font-weight: bold; margin-bottom: 1.2rem; }

    .submit-btn {
      width: 80%;
      padding: 1.5rem;
      font-size: 1.3rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .logout-btn {
      margin-top: 0.8rem;
      background: none;
      border: none;
      color: #777;
      font-size: 0.7rem;
      cursor: pointer;
    }

    #status { margin-top: 1rem; font-size: 1rem; font-weight: bold; }

    /* ÊúàÊõÜÈ†Å */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .calendar-header button:hover { color: #000; }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 1rem;
    }

    .day-cell {
      position: relative;
      padding: 10px 0;
      border-radius: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .day-cell:hover { background-color: #f3f3f3; }
    .day-cell.today { border: 2px solid #111; font-weight: bold; }
    .day-cell.selected { background-color: #ddd; }

    .day-name { font-weight: bold; color: #666; }

    .day-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-top: 4px;
    }
    .shift-zhongshan .day-indicator { background-color: #e74c3c; }
    .shift-jingmei .day-indicator { background-color: #27ae60; }

    /* ËºâÂÖ•ÂãïÁï´ */
    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #aaa;
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #selected-shift {
      font-size: 1rem;
      line-height: 1.8;
      color: #444;
      text-align: left;
      padding: 1rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .group-title { font-weight: bold; color: #000; margin-top: 1rem; margin-bottom: 0.5rem; }

    /* Â∞éË¶ΩÂàó */
    .tab-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 70px;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #222;
      z-index: 5;
    }

    .tab-button {
      flex: 1;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      height: 100%;
    }

    .tab-button.active { background-color: #222; }
  </style>
</head>
<body>
  <div class="container">

    <!-- ÁôªÂÖ•È†Å -->
    <div id="login-page">
      <img src="qoopio logo.png" class="logo" alt="Qoopio Logo" />
      <input type="email" id="login-email" placeholder="name@qoopio.com" />
      <button id="login-btn" onclick="login()">ÁôªÂÖ•</button>
    </div>

    <!-- ÊâìÂç°È†Å -->
    <div id="page-clock" class="hidden">
      <img src="qoopio logo.png" class="logo" alt="Qoopio Logo" />
      <div id="user-label" class="user-label"></div>
      <button id="clockInBtn" class="submit-btn" onclick="submitClockIn()">ÊâìÂç°</button>
      <button onclick="resetEmail()" class="logout-btn">ÁôªÂá∫</button>
      <div id="status"></div>
    </div>

    <!-- Áè≠Ë°®È†Å -->
    <div id="page-schedule" class="hidden">
      <div class="calendar-view">
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">„Äà</button>
          <span id="calendar-title"></span>
          <button onclick="changeMonth(1)">„Äâ</button>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
        <div id="selected-shift">üìÖ Ë´ãÈÅ∏ÊìáÊó•Êúü</div>
      </div>
    </div>
  </div>

  <!-- Â∞éË¶ΩÂàó -->
  <div class="tab-bar hidden" id="tab-bar">
    <button class="tab-button active" onclick="switchPage('clock')">ÊâìÂç°</button>
    <button class="tab-button" onclick="switchPage('schedule')">Áè≠Ë°®</button>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfCWSZCydOFXJMaOqHOA25HHW36RlONmD-DTgruSsx6xrO4RegK7CGlkwNwpG6QKlj/exec";
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();
    let userData = {};
    let selectedCell = null;

    fetch("user.json")
      .then(res => res.json())
      .then(json => { userData = json; initLogin(); })
      .catch(() => alert("‰ΩøÁî®ËÄÖË≥áÊñôËºâÂÖ•Â§±ÊïóÔºåË´ãÂà∑Êñ∞È†ÅÈù¢"));

    function initLogin() {
      const savedEmail = localStorage.getItem("qoopio_email");
      if (savedEmail && userData[savedEmail]) {
        showUserInfo(savedEmail);
        showMainPages();
      } else {
        document.getElementById("login-page").classList.remove("hidden");
      }
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      if (!email) return alert("Ë´ãËº∏ÂÖ• Email");
      if (!userData[email]) return alert("Êü•ÁÑ°Ê≠§Â∏≥ËôüÔºåË´ãÁ¢∫Ë™ç Email Ê≠£Á¢∫");
      localStorage.setItem("qoopio_email", email);
      showUserInfo(email);
      showMainPages();

      // ‚úÖ ÁôªÂÖ•ÂæåÁßªÈô§ÁôªÂÖ•È†Å‰ª•Èò≤Ë¶ÜËìã
      const loginEl = document.getElementById("login-page");
      loginEl.parentNode.removeChild(loginEl);
    }

    function showMainPages() {
      document.getElementById("page-clock").style.display = "flex";
      document.getElementById("tab-bar").classList.remove("hidden");
      updateButtonLabel();
      setInterval(updateButtonLabel, 60000);
      loadCalendar(currentYear, currentMonth);
    }

    function showUserInfo(email) {
      const name = userData[email]?.name || email;
      document.getElementById("user-label").textContent = `${name} ${email}`;
    }

    function switchPage(page) {
      document.getElementById("page-clock").classList.add("hidden");
      document.getElementById("page-schedule").classList.add("hidden");
      document.getElementById(`page-${page}`).classList.remove("hidden");
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-button[onclick="switchPage('${page}')"]`).classList.add("active");
      if (page === "schedule") updateMonthShiftMarkers();
    }

    function updateButtonLabel() {
      const now = new Date();
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      const btn = document.getElementById("clockInBtn");
      if (totalMinutes >= 240 && totalMinutes <= 1140) {
        btn.textContent = "‰∏äÁè≠ÊâìÂç°"; btn.dataset.type = "‰∏äÁè≠";
      } else {
        btn.textContent = "‰∏ãÁè≠ÊâìÂç°"; btn.dataset.type = "‰∏ãÁè≠";
      }
    }

    /* === ÊâìÂç° === */
    function submitClockIn() {
      const email = localStorage.getItem("qoopio_email");
      if (!email) return alert("Ë´ãÂÖàÁôªÂÖ•ÔºÅ");
      const type = document.getElementById("clockInBtn").dataset.type || "‰∏äÁè≠";
      navigator.geolocation.getCurrentPosition(pos => {
        const data = { email, type, lat: pos.coords.latitude, lng: pos.coords.longitude };
        const name = userData[email]?.name || email;
        const timeStr = new Date().toLocaleTimeString();
        const status = document.getElementById("status");
        status.textContent = `‚úÖ ${name} ${type}Ôºà${timeStr}Ôºâ`;
        status.style.color = "green";
        fetch(scriptUrl, {
          method: "POST", mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      }, () => alert("ÁÑ°Ê≥ïÂèñÂæóÂÆö‰ΩçË≥áË®ä"));
    }

    function resetEmail() {
      localStorage.removeItem("qoopio_email");
      location.reload();
    }

    /* === ÊúàÊõÜ === */
    function loadCalendar(year, month) {
      const title = document.getElementById("calendar-title");
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";
      title.textContent = `${year} Âπ¥ ${month + 1} Êúà`;

      const dayNames = ["‰∏Ä","‰∫å","‰∏â","Âõõ","‰∫î","ÂÖ≠","Êó•"];
      const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
      dayNames.forEach(d => {
        const cell = document.createElement("div");
        cell.textContent = d;
        cell.className = "day-name";
        grid.appendChild(cell);
      });

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement("div"));

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";
        const num = document.createElement("div");
        num.textContent = day;
        const dot = document.createElement("div");
        dot.className = "day-indicator";
        cell.appendChild(num);
        cell.appendChild(dot);

        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear())
          cell.classList.add("today");

        const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        cell.onclick = () => {
          document.querySelectorAll(".day-cell").forEach(c => c.classList.remove("selected"));
          cell.classList.add("selected");
          const box = document.getElementById("selected-shift");
          box.innerHTML = `<div class='loading-spinner'></div> ËÆÄÂèñ‰∏≠...`;
          loadAllShifts(dateStr);
        };
        grid.appendChild(cell);
      }
      updateMonthShiftMarkers();
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      loadCalendar(currentYear, currentMonth);
    }

    function updateMonthShiftMarkers() {
      const ym = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`;
      const email = localStorage.getItem("qoopio_email");
      fetch(`${scriptUrl}?month=${ym}&mode=summary&email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          const zs = data.zhongshanDays || [];
          const jm = data.jingmeiDays || [];
          document.querySelectorAll(".day-cell").forEach(c => {
            c.classList.remove("shift-zhongshan", "shift-jingmei");
            const day = c.querySelector("div:first-child").textContent;
            const full = `${ym}-${String(day).padStart(2, "0")}`;
            if (zs.includes(full)) c.classList.add("shift-zhongshan");
            if (jm.includes(full)) c.classList.add("shift-jingmei");
          });
        })
        .catch(() => console.log("ÁÑ°Ê≥ïÂèñÂæóÊúâÁè≠Êó•"));
    }

    function loadAllShifts(dateStr) {
      const target = dateStr || new Date().toISOString().split("T")[0];
      fetch(`${scriptUrl}?date=${target}&mode=all`)
        .then(res => res.json())
        .then(data => {
          const shifts = data.shifts || [];
          const box = document.getElementById("selected-shift");
          if (!shifts.length) { box.innerHTML = "ÁÑ°Áè≠Ë°®Ë≥áÊñô"; return; }
          const z = [], j = [], off = [];
          shifts.forEach(s => {
            const sh = s.shift || "";
            if (/ÂÅá/.test(sh)) off.push(s);
            else if (/‰∏≠Â±±/.test(sh)) z.push(s);
            else if (/ÊôØÁæé/.test(sh)) j.push(s);
          });
          const order = ["Ê´ÉÊ™Ø","ÂΩ©Â¶ù","ÊîùÂΩ±","‰øÆÂúñ"];
          const sort = (a,b)=>{
            const ai=order.findIndex(k=>a.shift.includes(k));
            const bi=order.findIndex(k=>b.shift.includes(k));
            return (ai===-1?99:ai)-(bi===-1?99:bi);
          };
          z.sort(sort); j.sort(sort);
          let html = `${target}<br><br>`;
          if (z.length) html += `<div class="group-title">[‰∏≠Â±±]</div>` + formatGroup(z);
          if (j.length) html += `<div class="group-title">[ÊôØÁæé]</div>` + formatGroup(j);
          if (off.length) html += `<div class="group-title">[ÊîæÂÅá]</div>` + off.map(s=>`„Éª${s.name}`).join("<br>");
          box.innerHTML = html;
        })
        .catch(()=>document.getElementById("selected-shift").textContent="ËÆÄÂèñÂ§±Êïó");
    }

    function formatGroup(list) {
      const g = {};
      list.forEach(s => {
        const m = s.shift.match(/(Ê´ÉÊ™Ø|ÂΩ©Â¶ù|ÊîùÂΩ±|‰øÆÂúñ)/);
        const r = m ? m[1] : "ÂÖ∂‰ªñ";
        if (!g[r]) g[r] = [];
        g[r].push(s.name);
      });
      const store = list[0].shift.includes("‰∏≠Â±±") ? "‰∏≠Â±±" : "ÊôØÁæé";
      return Object.keys(g).map(r => `${store}${r}Ôºö${g[r].join("„ÄÅ")}`).join("<br>");
    }
  </script>
</body>
</html>
