<body>

  <!-- åº•éƒ¨åˆ†é åˆ‡æ› -->
  <div class="tabbar">

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfCWSZCydOFXJMaOqHOA25HHW36RlONmD-DTgruSsx6xrO4RegK7CGlkwNwpG6QKlj/exec";
    let userData = {}; let currentEmail = null;

    fetch("user.json")
      .then(res => res.json())
      .then(json => {
        userData = json;
        initLogin();
      })
      .catch(err => alert("âŒ ç„¡æ³•è¼‰å…¥ä½¿ç”¨è€…è³‡æ–™"));

    function initLogin() {
      const savedEmail = localStorage.getItem("qoopio_email");
      if (savedEmail && userData[savedEmail]) {
        showUserInfo(savedEmail);
      } else {
        localStorage.removeItem("qoopio_email");
        showEmailInput();
      }
      updateButtonLabel();
      setInterval(updateButtonLabel, 60000);
    }

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      if (!userData[email]) return alert("æŸ¥ç„¡æ­¤å¸³è™Ÿ");
      localStorage.setItem("qoopio_email", email);
      showUserInfo(email);
    }

    function showUserInfo(email) {
      currentEmail = email;
      const name = userData[email].name || email;
      document.getElementById("user-label").textContent = `${name} ${email}`;
      document.getElementById("user-info").style.display = "block";
      document.getElementById("email-input-area").style.display = "none";
      loadShifts(email);
    }

    function resetEmail() {
      localStorage.removeItem("qoopio_email");
      location.reload();
    }

    function updateButtonLabel() {
      const now = new Date();
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      const btn = document.getElementById("clockInBtn");
      btn.textContent = totalMinutes >= 240 && totalMinutes <= 1140 ? "ä¸Šç­æ‰“å¡" : "ä¸‹ç­æ‰“å¡";
      btn.dataset.type = totalMinutes >= 240 && totalMinutes <= 1140 ? "ä¸Šç­" : "ä¸‹ç­";
    }

    function loadShifts(email) {
      document.getElementById("shift-info").textContent = "è®€å–ç­åˆ¥ä¸­â€¦";
      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("shift-info").innerHTML = `ä»Šæ—¥ç­åˆ¥ï¼š${data.today || "â€”"}<br>æ˜æ—¥ç­åˆ¥ï¼š${data.tomorrow || "â€”"}`;
        })
        .catch(() => {
          document.getElementById("shift-info").textContent = "ç„¡æ³•è®€å–ç­è¡¨";
        });
    }

    function submitClockIn() {
      const email = localStorage.getItem("qoopio_email");
      if (!email) return alert("è«‹å…ˆç™»å…¥");
      const type = document.getElementById("clockInBtn").dataset.type || "ä¸Šç­";

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const data = { email, type, lat, lng };
        const name = userData[email].name || email;
        const timeStr = new Date().toLocaleTimeString();

        document.getElementById("status").textContent = `âœ… ${name} ${type}ï¼ˆ${timeStr}ï¼‰`;
        document.getElementById("status").style.color = "green";

        document.getElementById("clockInBtn").disabled = true;
        setTimeout(() => document.getElementById("clockInBtn").disabled = false, 15000);

        fetch(scriptUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      }, () => alert("ç„¡æ³•å–å¾—å®šä½è³‡è¨Š"));
    }

    function switchTab(tab) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.querySelectorAll(".tabbar button").forEach(b => b.classList.remove("active"));
      document.getElementById(`page-${tab}`).classList.add("active");
      document.getElementById(`tab-${tab}`).classList.add("active");
    }

    document.getElementById("calendar-picker").addEventListener("change", () => {
      const date = document.getElementById("calendar-picker").value;
      if (!currentEmail || !date) return;
      const label = document.getElementById("calendar-shift-info");
      label.textContent = "è®€å–ä¸­â€¦";
      fetch(`${scriptUrl}?email=${encodeURIComponent(currentEmail)}&date=${date}`)
        .then(res => res.json())
        .then(data => {
          label.textContent = `ç­åˆ¥ï¼š${data.today || data.shift || "â€”"}`;
        })
        .catch(() => {
          label.textContent = "ç„¡æ³•è®€å–è³‡æ–™";
        });
    });
  </script>
