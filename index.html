      try{

      return null;
    }
    
    /* æŠŠå„ç¨®æ™‚é–“å­—ä¸²æ­£è¦åŒ–æˆ ISOï¼ˆä¸è¶³å‰‡æ‹¼ä¸Š dateStrï¼‰ */
    function normalizeToISO(dateStr, timeStr){
      const clean = stripTaipeiTZ(timeStr).replace(/\//g,'-').trim();
      if (/^\d{2}:\d{2}(:\d{2})?$/.test(clean)){
        return `${dateStr}T${clean.length===5 ? clean+":00" : clean}`;
      }
      const d = new Date(clean);

      // ç„¡æ³•åˆ¤è®€ â†’ å›å‚³ä¸­åˆå¾Œ 1 ç§’ï¼ˆä¸ç™¼ä»£å¹£ï¼‰
      return `${dateStr}T12:00:01`;
    }
